<!DOCTYPE HTML>
<html>

<head>
  <script type="text/javascript">
  window.onload = function () {
        var chart = new CanvasJS.Chart("chartContainer", {
            title: {
                text: "Battle of the ESO Top 5",
                fontFamily: "Verdana",
                fontColor: "Peru",
                fontSize: 28

            },
            animationEnabled: true,
            axisY: {
                tickThickness: 0,
                lineThickness: 0,
                valueFormatString: " ",
                gridThickness: 0

            },
            axisX: {
                tickThickness: 0,
                lineThickness: 0,
                labelFontSize: 18,
                labelFontColor: "Peru"

            },
            data: [
            {
                indexLabelFontSize: 22,
                toolTipContent: "<span style='\"'color: {color};'\"'><strong>{indexLabel}</strong></span><span style='\"'font-size: 20px; color:peru '\"'><strong>{y}</strong></span>",

                indexLabelPlacement: "inside",
                indexLabelFontColor: "white",
                indexLabelFontWeight: 600,
                indexLabelFontFamily: "Verdana",
                color: "#01DDF3",
                type: "bar",
                dataPoints: [
                    { y: 13, label: "100", indexLabel: "ESC" },     //# after y: is bar size
                    { y: 25, label: "90", indexLabel: "AIChE" },
                    { y: 33, label: "33", indexLabel: "Theta Tau" },
                    { y: 36, label: "36", indexLabel: "SWE" },
                    { y: 42, label: "42", indexLabel: "org" },


                ]
            }
            ]
        });

        chart.render();
    }
  </script>
  <script type="text/javascript" src="script/canvasjs.min.js"></script>
</head>
<body>
  <div id="chartContainer" style="height: 300px; width: 100%;">
  </div>
</body>

</html>
