  <body>
    <div id="header"></div>

    <!-- ESCAN -->
    <div class = "team">
      <div class="container">
        <div class="col-md-10 col-xs-10 col-lg-10">
            <div class="remove-spacing">
              <div class="box">
            <h3>
              Please Enter your UCINetID and click submit.
            </h3>
            <form id = "formUCINetID">
              <div class="form-group">
                <div class="escan">
                <label for="exampleInputName2">UCINetID</label>
                <input type="text" class="form-control" id="uciNetID" name="uciNetID" placeholder="panteater">
              </div>
            </div>
              <button id="submit-UCINetID" type="button" class="btn btn-default">Submit</button>
            </form>
            <div id="studentInfo" hidden="true">
            <h3>Student Information</h3>
            <br>
            <form id="formStudentInfo">
                <label for="studentName">Name</label>
                <input name = "studentName" type="text" class="form-control" placeholder="Peter Anteater" readonly="readonly"/>
                <br>
                <label for="studentMajor">Major</label>
                <input name = "studentMajor" type="text" class="form-control" placeholder="Engineering" readonly="readonly"/>
                <br>
                <label for="studentEmail">Email Address</label>
                <input name = "studentEmail" type="email" class="form-control" id="exampleInputEmail1" placeholder="panteater@uci.edu" readonly="readonly">
                <br>
                <!--
                <label for="studentLevel">Level</label>
                <input name = "studentLevel" type="text" class="form-control" placeholder="Junior" readonly="readonly">
              -->
                <br>
                <h4>Events Attended</h4>
                <p id="noEventsAttended"> None </p>
                <div id="monday" class="form-group">
                  <label for="monday">Monday: Kick-Off Fair</label>
                  <input name = "monday"  type="text" class="form-control" placeholder="Peter Anteater" readonly="readonly"/>
                </div>
                <div id = "tuesday">
                  <label for="tuesday">Tuesday: Dean's Breakfast</label>
                  <input name = "tuesday"  type="text" class="form-control" placeholder="Peter Anteater" readonly="readonly"/>
                </div>
                <div id="wednesday">
                  <label for="wednesday">Wednesday: EngiTECH</label>
                  <input name = "wednesday" type="text" class="form-control" placeholder="Peter Anteater" readonly="readonly"/>
                </div>
                <div id="thursday">
                  <label for="thursday">Thursday: E-Week BBQ</label>
                  <input name = "thursday" type="text" class="form-control" placeholder="Peter Anteater" readonly="readonly"/>
                </div>
                <div id = "friday">
                  <label for="friday">Friday: Awards Banquet</label>
                  <input name = "friday" type="text" class="form-control" placeholder="Peter Anteater" readonly="readonly"/>
                </div>
                <div id = "saturday">
                  <label for="saturday">Saturday: Sports Picnic Day</label>
                  <input name = "saturday" type="text" class="form-control" placeholder="Peter Anteater" readonly="readonly"/>
                </div>
                <div id = "sunday" class="form-group">
                  <label for="sunday">Sunday</label>
                  <input name = "sunday" type="text" class="form-control" placeholder="Peter Anteater" readonly="readonly"/>
                </div>
                <!----------------------------->
                <div class="checkbox" name="checkboxSwag">
                  <label id="giveAway">
                    <input id="pickedUpSwag" name = "pickedUpSwag" type="checkbox"> Picked Up Shirt
                  </label>
                </div>
                <div class="form-group" name = "divGiveAway" id = "divGiveAway">
                  <input id="pickedUpGiveAway" name = "pickedUpGiveAway" type="text" class="form-control"  placeholder="true" readonly="readonly">
                </div>
                <!-- new additions for 2018 -->
                <!-- giveaway #2 -->
                <div class="checkbox" name="checkboxSwag2">
                  <label id="giveAway2">
                    <input id="pickedUpSwag2" name = "pickedUpSwag2" type="checkbox"> Picked Up Sticker
                  </label>
                </div>
                <div class="form-group" name = "divGiveAway2" id = "divGiveAway2">
                  <input id="pickedUpGiveAway2" name = "pickedUpGiveAway2" type="text" class="form-control"  placeholder="true" readonly="readonly">
                </div>
                <!-- giveaway #3 -->
                <div class="checkbox" name="checkboxSwag3">
                  <label id="giveAway3">
                    <input id="pickedUpSwag3" name = "pickedUpSwag3" type="checkbox"> Picked Up Pin
                  </label>
                </div>
                <div class="form-group" name = "divGiveAway3" id = "divGiveAway3">
                  <input id="pickedUpGiveAway3" name = "pickedUpGiveAway3" type="text" class="form-control"  placeholder="true" readonly="readonly">
                </div>

                <!-- hide emails for 2018
                <div class="checkbox">
                  <label>
                    <input id="recieveEmails" name = "recieveEmails" type="checkbox"> Receive Emails
                </div>
              -->
                <br>
                <button id="submit-StudentInfo" type="submit" class="btn btn-default">Submit</button>
            </form>
            </div>

          <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="title"></h4>
                </div>
                <div class="modal-body">
                  <p id="notEngineering"> </p>
                </div>
                <div class="modal-footer">
                  <button id="closePopup" type="button" class="btn btn-primary" data-dismiss="modal">Continue</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
